<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/style.css">
    <script src="./source/js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="./source/js/script.js" type="text/javascript"></script>
    <title>Ultimate Auto Gallery</title>
</head>
<body>
    <div class="gallery-box">
        <div id="ua-gallery" class="ua-gallery">
            <img class="ua-image slide">
            <h1  class="current"></h1>
            <span class="ua-controls">
                <button value="left" class="left-button"><</button>
                <button class="right-button">></button>
            </span>
            <h1 class="title">Automatic Gallery</h1>
        </div>
    </div>
    <div class="gallery-box">
        <div id="sleepy-gallery" class="ua-gallery">
            <img class="ua-image slide">
            <h1  class="current"></h1>
            <span class="ua-controls">
                <button value="left" class="left-button"><</button>
                <button class="right-button">></button>
            </span>
            <h1 class="title">Sleepy Gallery</h1>
        </div>
    </div>
    <script>
        var gallery = new InteractiveGallery("#ua-gallery", 5, true, 5000);
        var galleryII = new InteractiveGallery("#sleepy-gallery", 5, false);
    </script>
</body>
</html>
